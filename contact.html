    <header>

    <main>
        <div class="container">
            <form action="/contact" method="post">
                <h2>Contact us</h2>
                <div class="form_group">
                    <input type="text" required name="firstName" placeholder="First Name">
                    <input type="text" required name="lastName" placeholder="Last Name">
                </div>
                <input type="email" required name="email" placeholder="Email">
                <select name="type" id="type">
                    <option disabled selected>Person or Company</option>
                    <option value="person">Person</option>
                    <option value="company">Company</option>
                </select>
                <textarea name="message" required placeholder="Message"></textarea>
                <button type="submit" class="send">Send</button>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1081.1676769868802!2d44.52169550676427!3d40.19120784263261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abd2092086e97%3A0xe565613ac3074729!2z1YDUsdWK1YA!5e0!3m2!1sen!2s!4v1604750420784!5m2!1sen!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        </div>
    </main>
